<div >
    <table mat-table [dataSource]="products" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'description']"></tr>
      <tr mat-row *matRowDef="let product; columns: ['id', 'name', 'description']"></tr>
    </table>
  
    <mat-paginator [length]="totalProducts" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  </div>
