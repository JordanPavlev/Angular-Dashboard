<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    
    <div class="buttons-container">

      <p *ngIf="showFiller">Navbar</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
      <button (click)="logOut()" mat-raised-button>
        Sign out
      </button>
      <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
      </button>

    </div>

  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>reorder</mat-icon>
    </button>
  </div>



  <div class="table-wrapper">
    <table mat-table [dataSource]="getPageData(paginator.pageIndex)" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'description']"></tr>
      <tr mat-row *matRowDef="let product; columns: ['id', 'name', 'description']"></tr>
    </table>

    <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]" [length]="this.responseArray.length"
      [pageSize]="pageSize" (page)="onPageChange($event)" #paginator></mat-paginator>
  </div>



  <!-- <ng-template #signIn>
    <app-signin></app-signin>
  </ng-template> -->
</mat-drawer-container>
